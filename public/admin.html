<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="admin-page">
  <header>
    <div class="header-flex">
      <h1>Admin Panel</h1>
      <button class="theme-toggle" id="theme-toggle" title="Toggle light/dark mode">ðŸŒ™</button>
    </div>
    <a href="/">Back to Store</a>
  </header>
  <main>
    <div id="admin-container">
      <section id="login-section" class="admin-card">
        <h2>Admin Login</h2>
        <form id="login-form" autocomplete="on">
          <div class="form-group">
            <input id="admin-username" type="text" placeholder="Username" autocomplete="username" required>
          </div>
          <div class="form-group">
            <input id="admin-password" type="password" placeholder="Password" autocomplete="current-password" required>
          </div>
          <button id="login-btn" class="primary-btn" type="submit">Login</button>
        </form>
        <div id="login-error" class="error-msg"></div>
      </section>
      <section id="admin-section" class="admin-card" style="display:none;">
        <div class="admin-flex">
          <div class="admin-items-panel">
            <h2>Manage Items</h2>
            <form id="add-item-form" class="add-item-form">
              <div class="add-item-fields">
                <input id="item-name" type="text" placeholder="Name" required>
                <input id="item-desc" type="text" placeholder="Description">
                <input id="item-price" type="number" placeholder="Price" min="0" step="0.01" required>
                <input id="item-category" type="text" placeholder="Category">
                <input id="item-image" type="text" placeholder="Image URL">
              </div>
              <div class="add-item-checkboxes">
                <label for="item-instock"><input id="item-instock" type="checkbox" checked> In Stock</label>
                <label for="item-isnew"><input id="item-isnew" type="checkbox"> New</label>
                <label for="item-onsale"><input id="item-onsale" type="checkbox"> Sale</label>
              </div>
              <button id="add-item-btn" class="success-btn" type="submit">Add</button>
            </form>
            <div id="item-error" class="error-msg"></div>
            <ul id="admin-items" class="admin-items-list"></ul>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="admin.js"></script>
  <script src="theme.js"></script>
</body>
</html>
